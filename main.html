<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] ">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl ">
        <div class="border-b-1 border-gray-400 min-h-[50px] flex justify-between items-center  p-3">
        <div class="flex items-center">
            <img src="./assets/Group.png" class="h-[50px]" alt="">
            <div class="ml-3">
                <h2 class="font-bold"> $ <span>45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log Out</button>
        </div>
    </div>

    <div class=" mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>

    <div class=" grid grid-cols-3 mt-8 gap-4 p-3">
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl ">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
            <h1 class="text-xl text-[#08080880]">Add Money</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl ">
            <img src="./assets/send1.png" alt="" class="mx-auto">
            <h1 class="text-xl text-[#08080880]">Cashout</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl  ">
            <img src="./assets/money1.png" alt="" class="mx-auto">
            <h1 class="text-xl text-[#08080880]">Transfer Money</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl ">
            <img src="./assets/bonus1.png" alt="" class="mx-auto">
            <h1 class="text-xl text-[#08080880]">Get Bonus</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl  ">
            <img src="./assets/purse1.png" alt="" class="mx-auto">
            <h1 class="text-xl text-[#08080880]">Pay Bill</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl  ">
            <img src="./assets/transaction1.png" alt="" class="mx-auto">
            <h1 class="text-xl text-[#08080880]">Transactions</h1>
        </div>

    </div>
    </div>
    <section class="all-form-section max-w-lg mx-auto">
        <div class="mt-3">
            <h1 class="my-5 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl ">
                <div class="mt-3 P-5">
                    <h1  class="font-semibold">Select A Bank</h1>
                    <select class="select bg-[#f4f5f7] mt-3  rounded-3xl w-full">
                    <option >Select a Bank</option>
                    <option>AB Bank</option>
                    <option>IFIC Bank</option>
                    <option>Dutch Bangla Bank</option>
                    </select>
                </div>
                <div class="mt-3">
                <label for="" class="font-semibold">Bank Account Number</label><br>
                <input type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3  rounded-3xl w-full" id="mobile-number" />
                </div>
                <div class="mt-3">
                <label for="" class="font-semibold">Amount to Add</label><br>
                <input type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3  rounded-3xl w-full" id="mobile-number " />
                </div>
                <div class="mt-3">
                <label for="" class="font-semibold">Pin Number</label><br>
                <input type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3  rounded-3xl  w-full" id="mobile-number" />
                </div>
                <button class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl " id="" type="button">Add Money</button>
            </form>
        </div>

    </section>
    <script src="home.js"></script>
</body>
</html>
